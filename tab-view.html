<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evolution Systray Dropdown - Clone</title>
  
  <!-- Font Awesome per le icone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <style>
    /* ============================================
       CSS VARIABLES / DESIGN TOKENS
       ============================================ */
    :root {
      /* Bootstrap Colors */
      --bs-success: #198754;
      --bs-success-rgb: 25, 135, 84;
      --bs-warning: #ffc107;
      --bs-warning-rgb: 255, 193, 7;
      --bs-primary: #0d6efd;
      
      /* Evolution Colors */
      --evo-color-whatsapp: #25D366;
      --evo-color-telegram: #0088cc;
      --evo-color-status-read: #53bdeb;
      
      /* Text */
      --evo-text-primary: #212529;
      --evo-text-secondary: #6c757d;
      --evo-text-muted: #adb5bd;
      
      /* Backgrounds */
      --evo-bg-header: #f8f9fa;
      --evo-bg-hover: rgba(0, 0, 0, 0.04);
      --evo-bg-active: rgba(0, 0, 0, 0.08);
      --evo-bg-unread: rgba(25, 135, 84, 0.03);
      
      /* Borders */
      --evo-border-color: #e9ecef;
    }

    /* ============================================
       BASE STYLES
       ============================================ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* ============================================
       DROPDOWN CONTAINER
       ============================================ */
    .o-evolution-systray-dropdown {
      width: 400px;
      max-width: 100vw;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    /* Main menu container */
    .o-evolution-MessagingMenu {
      display: flex;
      flex-direction: column;
      max-height: 500px;
    }

    /* ============================================
       HEADER WITH TABS
       ============================================ */
    .o-evolution-header {
      display: flex;
      align-items: center;
      background-color: var(--evo-bg-header);
      border-bottom: 1px solid var(--evo-border-color);
    }

    .o-evolution-tab {
      display: inline-flex;
      align-items: center;
      padding: 10px 16px;
      border: none;
      border-bottom: 2px solid transparent;
      border-radius: 0;
      font-size: 0.85rem;
      text-decoration: none;
      background: none;
      color: var(--evo-text-secondary);
      cursor: pointer;
      margin-bottom: -1px;
      transition: all 0.15s ease;
    }

    .o-evolution-tab:hover:not(.o-active) {
      background-color: rgba(0, 0, 0, 0.03);
      border-bottom-color: rgba(0, 0, 0, 0.15);
    }

    .o-evolution-tab.o-active {
      font-weight: 700;
      color: var(--bs-success);
      background-color: rgba(var(--bs-success-rgb), 0.05);
      border-bottom-color: var(--bs-success);
    }

    .o-evolution-tab i {
      margin-right: 6px;
    }

    .o-evolution-tab .badge {
      font-size: 0.65rem;
      padding: 0.15rem 0.4rem;
      border-radius: 50px;
      margin-left: 6px;
    }

    .badge.bg-success {
      background-color: var(--bs-success) !important;
      color: white;
    }

    .badge.bg-warning {
      background-color: var(--bs-warning) !important;
      color: #212529;
    }

    .flex-grow-1 {
      flex-grow: 1;
    }

    .header-action-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      background: none;
      border: none;
      border-radius: 4px;
      color: var(--evo-text-secondary);
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .header-action-btn:hover {
      background-color: var(--evo-bg-hover);
      color: var(--evo-text-primary);
    }

    /* ============================================
       SCROLLABLE LIST
       ============================================ */
    .o-evolution-list {
      max-height: 400px;
      overflow-y: auto;
      flex-grow: 1;
    }

    /* Custom Scrollbar */
    .o-evolution-list::-webkit-scrollbar {
      width: 6px;
    }

    .o-evolution-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .o-evolution-list::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }

    .o-evolution-list::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.3);
    }

    /* ============================================
       EMPTY/LOADING STATES
       ============================================ */
    .empty-state,
    .loading-state {
      padding: 24px 16px;
      text-align: center;
      color: var(--evo-text-secondary);
    }

    .empty-state i,
    .loading-state i {
      display: block;
      font-size: 2rem;
      margin-bottom: 8px;
      opacity: 0.5;
    }

    /* ============================================
       CHAT ITEM
       ============================================ */
    .o-evolution-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
      width: 100%;
      padding: 10px 12px;
      text-align: left;
      cursor: pointer;
      transition: background-color 0.15s ease;
      background: white;
      border: none;
      border-bottom: 1px solid var(--evo-border-color);
    }

    .o-evolution-item:last-of-type {
      border-bottom: none;
    }

    .o-evolution-item:hover {
      background-color: var(--evo-bg-hover);
    }

    .o-evolution-item:active {
      background-color: var(--evo-bg-active);
    }

    .o-evolution-item.o-unread {
      background-color: var(--evo-bg-unread);
    }

    .o-evolution-item.o-unread .evo-systray-item-name {
      font-weight: 700;
    }

    /* Row 1: Name + Time */
    .evo-systray-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .evo-systray-item-name {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--evo-text-primary);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex: 1;
      min-width: 0;
    }

    .evo-systray-item-time {
      font-size: 0.7rem;
      color: var(--evo-text-secondary);
      flex-shrink: 0;
      margin-left: 8px;
    }

    /* Row 2: Instance + Channel + Number */
    .evo-systray-item-channel {
      display: flex;
      align-items: center;
      gap: 6px;
      width: 100%;
    }

    .evo-instance-badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 500;
      background-color: #e8f4fd;
      color: #1976d2;
      border: 1px solid rgba(25, 118, 210, 0.2);
      max-width: 80px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .evo-channel-badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 10px;
    }

    .evo-channel-badge i {
      font-size: 11px;
    }

    .evo-channel-badge.evo-channel-whatsapp {
      background-color: #d4f1df;
      color: #1f7a3d;
    }

    .evo-channel-badge.evo-channel-telegram {
      background-color: #d1ebf7;
      color: #0066a8;
    }

    .evo-channel-badge.evo-channel-facebook_messenger {
      background-color: #e3f2fd;
      color: #0084ff;
    }

    .evo-channel-badge.evo-channel-instagram {
      background: linear-gradient(45deg, rgba(240, 148, 51, 0.2) 0%, rgba(188, 24, 136, 0.2) 100%);
      color: #bc1888;
    }

    .evo-channel-identifier {
      font-size: 11px;
      color: var(--evo-text-secondary);
      opacity: 0.7;
    }

    /* Row 3: Status + Preview + Badge */
    .evo-systray-item-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .evo-systray-preview-wrapper {
      display: flex;
      align-items: center;
      gap: 4px;
      flex: 1;
      min-width: 0;
      overflow: hidden;
    }

    .evo-item-preview {
      font-size: 0.8rem;
      color: var(--evo-text-secondary);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin: 0;
    }

    .evo-preview-media {
      font-style: italic;
    }

    .evo-preview-icon {
      color: var(--evo-text-secondary);
      font-size: 12px;
      flex-shrink: 0;
    }

    /* Status icons (WhatsApp style) */
    .evo-list-status {
      display: inline-flex;
      flex-shrink: 0;
      margin-right: 4px;
    }

    .evo-list-status i {
      font-size: 10px;
    }

    .evo-list-status i + i {
      margin-left: -3px;
    }

    .evo-list-status-sent i,
    .evo-list-status-delivered i {
      color: var(--evo-text-secondary);
    }

    .evo-list-status-read i {
      color: var(--evo-color-status-read);
    }

    .evo-list-status-failed i {
      color: #dc3545;
    }

    /* Unread badge */
    .evo-badge-unread {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 18px;
      height: 18px;
      padding: 0 5px;
      border-radius: 9px;
      font-size: 10px;
      font-weight: 600;
      background-color: var(--evo-color-whatsapp);
      color: white;
      flex-shrink: 0;
    }

    /* ============================================
       SHOW MORE BUTTON
       ============================================ */
    .o-evolution-show-more {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 0.8rem;
      text-align: center;
      background: none;
      border: none;
      color: var(--bs-primary);
      cursor: pointer;
      transition: background-color 0.15s ease;
    }

    .o-evolution-show-more:hover {
      background-color: var(--evo-bg-hover);
    }

    .o-evolution-show-more i {
      margin-right: 4px;
    }

    /* ============================================
       FOOTER
       ============================================ */
    .o-evolution-footer {
      padding: 10px 16px;
      text-align: center;
      border-top: 1px solid var(--evo-border-color);
    }

    .footer-btn {
      background: none;
      border: none;
      color: var(--bs-primary);
      font-size: 0.85rem;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      transition: all 0.15s ease;
    }

    .footer-btn:hover {
      background-color: var(--evo-bg-hover);
      text-decoration: underline;
    }

    /* ============================================
       SYSTRAY BUTTON (Preview)
       ============================================ */
    .systray-preview {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
      padding: 12px 16px;
      background: #1f2937;
      border-radius: 8px;
    }

    .systray-button {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: none;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.15s ease;
    }

    .systray-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .systray-icon {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
    }

    .o-evolution-badge {
      position: absolute;
      right: -2px;
      font-size: 9px;
      min-width: 14px;
      height: 14px;
      padding: 0 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50px;
      font-weight: 600;
    }

    .o-evolution-badge-top {
      top: 0;
      background-color: var(--bs-success);
      color: white;
    }

    .o-evolution-badge-bottom {
      top: 16px;
      background-color: var(--bs-warning);
      color: #212529;
    }

    .systray-label {
      color: white;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    /* ============================================
       RESPONSIVE
       ============================================ */
    @media (max-width: 480px) {
      body {
        padding: 16px;
      }

      .o-evolution-systray-dropdown {
        width: 100%;
      }
    }
  </style>
</head>

  <script>
    // Tab switching
    const tabs = document.querySelectorAll('.o-evolution-tab');
    const assignedList = document.getElementById('assignedList');
    const unassignedList = document.getElementById('unassignedList');
    const footerBtn = document.getElementById('footerBtn');
    const showMoreBtn = document.getElementById('showMoreBtn');

    let showAll = false;

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // Update active state
        tabs.forEach(t => t.classList.remove('o-active'));
        tab.classList.add('o-active');

        // Show/hide lists
        const tabName = tab.dataset.tab;
        if (tabName === 'assigned') {
          assignedList.style.display = 'block';
          unassignedList.style.display = 'none';
          footerBtn.textContent = 'View All Chats';
        } else {
          assignedList.style.display = 'none';
          unassignedList.style.display = 'block';
          footerBtn.textContent = 'View All Unassigned';
        }
      });
    });

    // Show more/less toggle
    showMoreBtn.addEventListener('click', () => {
      showAll = !showAll;
      const moreItems = document.querySelectorAll('[data-more]');
      
      moreItems.forEach(item => {
        item.style.display = showAll ? 'flex' : 'none';
      });

      if (showAll) {
        showMoreBtn.innerHTML = '<i class="fa fa-chevron-up"></i> Show less';
      } else {
        showMoreBtn.innerHTML = '<i class="fa fa-chevron-down"></i> Show more (2)';
      }
    });

    // Refresh button
    document.querySelector('.header-action-btn[title="Refresh"]').addEventListener('click', () => {
      // Show loading state briefly
      assignedList.style.display = 'none';
      document.getElementById('loadingState').style.display = 'block';
      
      setTimeout(() => {
        document.getElementById('loadingState').style.display = 'none';
        assignedList.style.display = 'block';
      }, 800);
    });

    // Chat item click
    document.querySelectorAll('.o-evolution-item').forEach(item => {
      item.addEventListener('click', () => {
        console.log('Chat clicked - would open popover preview');
      });
    });

    // Footer button
    footerBtn.addEventListener('click', () => {
      alert('Apre la vista chatter completa');
    });

    // Systray button toggle
    const systrayBtn = document.getElementById('systrayBtn');
    const dropdown = document.getElementById('dropdown');
    let isOpen = true;

    systrayBtn.addEventListener('click', () => {
      isOpen = !isOpen;
      dropdown.style.display = isOpen ? 'block' : 'none';
    });
  </script>

</body>
</html>
